<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建立帳號 - ERAS 智慧個管師</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-bg {
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
        }
        .form-section {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-section-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- App Container -->
    <div id="app" class="min-h-screen">
        <!-- Auth Screens -->
        <div id="auth-screens">
            <!-- Signup Screen -->
            <div id="signup-screen" class="min-h-screen flex items-center justify-center p-4 auth-bg">
                <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">加入 <span class="text-indigo-600">ERAS 智慧個管師</span></h1>
                        <p class="text-gray-600 mt-2">請您和醫師一起填寫以下資料</p>
                    </div>
                    
                    <form method="post" class="space-y-6">
                        <div class="form-section">
                            <h2 class="form-section-title">基本資料</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                                    <input type="text" id="name" name="name" required 
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="record_id" class="block text-sm font-medium text-gray-700 mb-1">病歷號</label>
                                    <input type="text" id="record_id" name="record_id" required 
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">出生日期</label>
                                    <input type="date" id="dob" name="dob" required 
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">性別</label>
                                    <select id="gender" name="gender" required 
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                        <option value="">選擇性別</option>
                                        <option value="male">男性</option>
                                        <option value="female">女性</option>
                                        <option value="other">其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h2 class="form-section-title">醫療資訊</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="height" class="block text-sm font-medium text-gray-700 mb-1">身高 (cm)</label>
                                    <input type="number" id="height" name="height" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">體重 (kg)</label>
                                    <input type="number" id="weight" name="weight" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="signup-blood-type" class="block text-sm font-medium text-gray-700 mb-1">血型</label>
                                    <select id="signup-blood-type" name="signup-blood-type" required
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                        <option value="">選擇血型</option>
                                        <option value="A">A型</option>
                                        <option value="B">B型</option>
                                        <option value="AB">AB型</option>
                                        <option value="O">O型</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="signup-allergies" class="block text-sm font-medium text-gray-700 mb-1">過敏史</label>
                                    <input type="text" id="signup-allergies" name="signup-allergies" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h2 class="form-section-title">帳號資訊</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">電子郵件</label>
                                    <input type="email" id="signup-email" name="signup-email" required 
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                                    <input type="password" id="password" name="password" required 
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="attending_physician" class="block text-sm font-medium text-gray-700 mb-1">主治醫師</label>
                                    <select id="attending_physician" name="attending_physician" required 
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                        <option value="">選擇醫師</option>
                                        <option value="1">傅醫師</option>
                                        <option value="2">陳醫師</option>
                                        <option value="3">王醫師</option>
                                        <option value="4">吳醫師</option>
                                        <option value="5">林醫師</option>
                                        <option value="6">張醫師</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">聯絡電話</label>
                                    <input type="tel" id="phone" name="phone" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h2 class="form-section-title">手術資訊</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="signup-surgery-type" class="block text-sm font-medium text-gray-700 mb-1">手術類型</label>
                                    <select id="signup-surgery-type" name="signup-surgery-type" required
                                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                        <option value="">選擇手術類型</option>
                                        <option value="1">脊椎融合手術</option>
                                        <option value="2">開腹手術</option>
                                        <option value="3">腹腔鏡手術</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="surgery_date" class="block text-sm font-medium text-gray-700 mb-1">手術日期</label>
                                    <input type="date" id="surgery_date" name="surgery_date" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="signup-diagnosis" class="block text-sm font-medium text-gray-700 mb-1">診斷</label>
                                    <input type="text" id="signup-diagnosis" name="signup-diagnosis" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                                
                                <div>
                                    <label for="signup-comorbidities" class="block text-sm font-medium text-gray-700 mb-1">共病症</label>
                                    <input type="text" id="signup-comorbidities" name="signup-comorbidities" required
                                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" required class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-700">
                                我同意 <a href="#" class="text-indigo-600 hover:text-indigo-500">使用者條款</a> 和 <a href="#" class="text-indigo-600 hover:text-indigo-500">隱私政策</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            建立帳號
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">已經有帳號? 
                            <a href="/login" id="show-login" class="text-indigo-600 font-medium hover:text-indigo-500">登入</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
