<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - ERAS 智慧個管師</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-bg {
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
        }
        .profile-image-upload {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .profile-image-upload:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #667eea;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .active-nav::after {
            width: 100%;
        }
        .form-section {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .form-section-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- App Container -->
    <div id="app" class="min-h-screen">
        <!-- Auth Screens -->
        <div id="auth-screens">
            <!-- Login Screen -->
            <div id="login-screen" class="min-h-screen flex items-center justify-center p-4 auth-bg">
                <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">歡迎! <span class="text-indigo-600">ERAS 智慧個管師</span></h1>
                        <p class="text-gray-600 mt-2">請輸入病例號與密碼登入</p>
                    </div>
                    
                    <form method="post" class="space-y-6">
                        <div>
                            <label for="record_id" class="block text-sm font-medium text-gray-700 mb-1">病歷號</label>
                            <input id="record_id" name="record_id" required 
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                            <input type="password" id="password" name="password" required 
                                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">記得我</label>
                            </div>
                            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">忘記密碼?</a>
                        </div>
                        
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                            登入
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">還沒有帳號? 
                            <a href="/register" id="show-signup" class="text-indigo-600 font-medium hover:text-indigo-500">建立帳號</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
